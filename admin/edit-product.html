          <div class="row tm-edit-product-row">

              <form id="edit-form" action="" class="tm-edit-product-form">

                </div>
                <div class="form-group mb-3">

                  <textarea id="description" class="form-control validate" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">

                </div>
                <div class="form-group mb-3">

                    </div>

                <div class="row">

                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="discount">Discount
                    </label>
                    <input id="discount" name="discount" type="text" class="form-control validate" required />

                </div>
            </div>

  <script src='https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.cloudinary.js'></script>
<script>
  const cloudName = 'khanh15032001';
  const unsignedUploadPreset = 'act5mvqc';
  let imgLink;
  $.cloudinary.config({
    cloud_name: cloudName
  })

  $('.cloudinary_fileupload').unsigned_cloudinary_upload(unsignedUploadPreset, {
    cloud_name: cloudName,
    tags: 'browser_uploads'
  },
    {
      multiple: true
    }).bind('cloudinarydone', function (e, data) {
      console.log(`data.loaded: ${data.loaded}, data.total: ${data.total}`)
    }).bind('fileuploadprogress', function (e, data) {
      console.log(`fileuploadprogress data.loaded: ${data.loaded},
            data.total: ${data.total}`);
    }).bind('cloudinaryprogress', function (e, data) {
      console.log(`cloudinaryprogress data.loaded: ${data.loaded},
            data.total: ${data.total}`);
    }).bind('cloudinarydone', function (e, data) {
      console.log('Upload result', data.result);
      imgLink = data.result.secure_url
      let html =
        `
      <div style="height: auto" class="tm-product-img-dummy mx-auto">
        <img id="imgLink" src="${imgLink}" alt=""/>
      </div>
      <br>
      `
      $('.upload_review-list').html('');
      $('.upload_review-list').prepend(html)
    });
  $("#edit-form").submit(e => {
    e.preventDefault();
    let typeProduct = $("#typeProduct option:selected").val();
    if (imgLink == null) {
      imgLink = document.getElementById('imgLink').getAttribute('src');
    }

    let product = {
      productName: $("#productName").val(),
      productId: $("#productId").val(),
      typeProduct: typeProduct,
      price: $("#price").val(),
      amount: $("#amount").val(),
      discount: $("#discount").val(),
      size: $("#size").val(),
      description: $("#description").val(),
      subtitle: $("#subtitle").val(),
      imgLink: imgLink
    }
    console.log(product)
    $.ajax({
      type: 'PUT',
      url: 'https://localhost:7244/admin/product/update?productId=' + getIdDetails().id,
      data: JSON.stringify(product),
      cache: false,
      contentType: "application/json",
      success: function (res) {
        console.log(res)
        if (res.code == 0) {
          swal({
            title: "SUCCESS",
            text: res.message,
            icon: "success",
            buttons: true,
            dangerMode: true
          }).then(() => {
            window.location.href = "products.html"
          })
        } else {
          swal({
            title: "FAIL",
            text: res.message,
            icon: "warning",
            dangerMode: true,
          })
        }

      }
    });
  })
</script>
