        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto h-100">
            <li class="nav-item">
              <a class="nav-link" href="admin.html">
                <i class="fas fa-tachometer-alt"></i> Dashboard
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">

          <ul class="navbar-nav">

      </div>

    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <h2 class="tm-block-title">List of Accounts</h2>
            <p class="text-white">Accounts</p>
            <select onchange="getTypeAccount(this)" id="selected-accounts" class="custom-select">
              <option value="-1">Select account</option>
              <option value="1">Admin</option>
              <option value="0">Customer</option>
            </select>
          </div>
        </div>

      </div>

      <!-- row -->
      <div class="row tm-content-row">
        <div class="tm-block-col tm-col-avatar">
          <div class="tm-bg-primary-dark tm-block tm-block-avatar">
            <h2 class="tm-block-title">Account setting</h2>
            <div class="tm-avatar-container">
              <form id="update-account" action="" class="tm-signup-form row">
                <div class="form-group col-lg-12">
                  <label for="name">Account Name</label>
                  <input id="name" name="name" type="text" class="form-control validate" />
                </div>
                <div class="form-group col-lg-12">
                  <label for="email">Account Email</label>
                  <input id="email" name="email" type="text" class="form-control validate" />
                </div>
                <div class="form-group col-lg-12">
                  <label for="username">Username</label>
                  <input id="username" name="username" type="text" class="form-control validate" />
                </div>
                <div class="form-group col-lg-12">
                  <label for="phoneNumber">Phone Number</label>
                  <input id="phoneNumber" name="phoneNumber" type="text" class="form-control validate" />
                </div>
                <div class="form-group col-lg-12">
                  <label for="address">Address</label>
                  <input id="address" name="address" type="text" class="form-control validate" />
                </div>
                <div class="form-group col-lg-12">
                  <label for="typeProduct">Account Permision</label>
                  <select class="custom-select tm-select-accounts" id="typeUser" name="typeUser">
                    <option selected>Permision</option>
                    <option value="0">Customer</option>
                    <option value="1">Admin</option>
                  </select>
                </div>
                <div class="form-group col-lg-12">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button id="update-account" type="submit" class="btn btn-primary btn-block text-uppercase">
                    Update Your Profile
                  </button>
                </div>
                <div class="col-12">
                  <button type="button" id="deleteAccount" class="btn btn-primary btn-block text-uppercase">
                    Delete Your Account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="tm-block-col tm-col-account-settings">
          <div class="tm-bg-primary-dark tm-block tm-block-settings">
            <h2 class="tm-block-title">Account Settings</h2>
            <div class="tm-bg-primary-dark tm-block tm-block-products">
              <div class="tm-product-table-container">
                <table class="table  table-hover tm-table-small tm-product-table ">
                  <thead>
                    <tr>
                      <th scope="col">&nbsp;</th>
                      <th scope="col">FULL NAME</th>
                      <th scope="col">EMAIL</th>
                    </tr>
                  </thead>
                  <tbody id="list-user">

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          Design by &copy; <a href="https://www.facebook.com/khanhshiperlover/"><strong>Khanh Huynh</strong></a>
        </p>
      </div>
    </footer>
